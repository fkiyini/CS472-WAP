    <div class="container">
      <!-- TODO Add content here -->
      <form style="margin-top: 40px;">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="eMail" aria-describedby="emailHelp"
            placeholder="Enter email" pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}" title="Must Enter proper Email address" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passWord" placeholder="Your Password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must
          contain at least one number and one uppercase , and at least 10 or
          more characters" required>
        </div>
        <div class="form-group">
          <label for="exampleInputWebsite">Website</label>
          <input required type="text" class="form-control" id="webSite"  pattern="https?://.+"
            placeholder="Your website">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="checkBOX">
          <label class="form-check-label" for="exampleCheck1" >Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="funcSubmit(event)" >Submit</button>
      </form>
    </div>
  </main>
