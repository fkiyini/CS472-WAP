    <form style="margin-top: 40px;">

      <h3>New Product Form</h3>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="ProductNumber">Product Number</label>
          <input type="text" class="form-control" id="ProductNumber" aria-describedby="ProductNumber">
        </div>
        <div class="form-group col-md-6">
          <label for="QuantityInStock">Quantity In Stock</label>
          <input type="text" class="form-control" id="QuantityInStock" placeholder="0" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" required>
        </div>
        <div class="form-group col-md-6">
          <!-- <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password"
            pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must
              contain at least one number and one uppercase , and at least 10 or
              more characters" required> -->

              <div class="form-row align-items-center">
                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Supplier:</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Select a Supplier...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="UnitPrice">Unit Price</label>
          <input type="text" class="form-control" id="UnitPrice" aria-describedby="UnitPrice"
            placeholder="0.0"  required>
        </div>
        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Date Supplied</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="yyyy-mm-dd" required>
          <small id="date" class="form-text text-muted">Enter a valid date.</small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="form-group col-md-6">
          <!-- "col-md-4 mb-3" -->
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <!-- <div class="col-md-2"></div>             -->
            <div class="col-sm-2">
              <button class="btn btn-outline-dark" type="reset">Reset</button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-outline-danger" type="reset">Cancel</button>
            </div>

            <div class="col-md-4">
              <button class="btn btn-outline-primary" type="submit" onclick="displayAlert()">Add Product</button>
            </div>
          </div>

        </div>

      </div>
    </form>
