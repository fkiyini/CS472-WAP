<body>

    <div style="padding: 30px; margin: 50px;">

        <nav class="navbar navbar-dark bg-dark">

        <form style="margin: 50px;" id="formNewBankAcount" method="GET">
            <p style="font-size: xx-large; font-weight: bold;">Bank Account Form</p>
            <div class="form-group">
              <label for="exampleInputaccountNum">Account No</label>
              <input type="accountNum" class="form-control" id="exampleInputaccountNum" aria-describedby="accountNumHelp" placeholder="01-XXX-XXXX" required pattern= "01-[0-9]{3}-[0-9]{4}">
              <small id="accountNumHelp" class="form-text text-muted">Your unique account number.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputcustomerName">Customer Name</label>
              <input type="customerName" class="form-control" id="exampleInputcustomerName" placeholder="e.g John.B.Simth" required pattern="^([a-zA-Z]{2,}\s[a-zA-z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)">
            </div>
            <div class="form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Type of Account</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineAcoountSelectPref">
                  <option selected value="Checking">Checking</option>
                  <option value="Savings">Savings</option>
                  <option value="Loan">Loan</option>
                  <!-- <option value="3"></option> -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create New Account</button>
          </form>
          <div class="card" style="margin: 50px;" id="formNewBankAcount1" >
            <div class="card-header" style="background-color:rgb(10, 10, 238); color: white;" >
              List of Customer Accounts
            </div>
            <div class="card-body" id="divAcountData" >
              <!-- <blockquote class="blockquote mb-0">

                    <li><a separtor2>|</a></li>
                    <li><a id="newAccountType"></a></li>
                </ul> 
              </blockquote> -->
            </div>
          </div>
    </div>
